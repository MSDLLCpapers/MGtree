      - "*_raw*.zip"
  - fastp
  - fastqc:
    name: "FastQC (trimmed)"
    info: "This section of the report shows FastQC results after adapter trimming."
    path_filters:
      - "*_trim*.zip"
  - bowtie2
  - custom_content
