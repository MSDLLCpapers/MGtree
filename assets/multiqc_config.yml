report_comment: >
  This report has been generated by the <a href="https://github.com/MSDLLCPapers/MGtree/nextflow" target="_blank">MGtree</a>
  analysis pipeline.
report_section_order:
  "MGtree-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "MGtree-summary":
    order: -1002

export_plots: true
show_analysis_paths: false
disable_version_detection: true

module_order:
